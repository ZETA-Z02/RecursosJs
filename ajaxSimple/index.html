<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAXsimple</title>
</head>
<body>
    <button onclick="sedRequest()">
        Sed Ajax Request
    </button>

<h1 id="title"></h1>

<script>
    function sedRequest(){
        // console.log("Hello World")
        var theObject  = new XMLHttpRequest();
        theObject.open("POST","backed.php", true);
        theObject.setRequestHeader("Content-Type", 'application/x-www-form-urlencoded');   
        theObject.onreadystatechange = function(){
            console.log(theObject.responseText);
            document.getElementById("title").innerHTML = theObject.responseText;
        }
        theObject.send("username=zeta");
    }
</script>

</body>
</html>
